<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getCollege</title>
</head>
<body>
    <h1>Government Enginering College-Raipur Alumini</h1>

    <select id="branch">
        <option selected disabled>Select Branch</option>
        <option>CSE</option>
        <option>MECH</option>
        <option>CIVIL</option>
    </select>
    <p id="showDetail"></p>
</body>
</html>
<script>
        $(document).ready(function(){
        $("#branch").change(function(){
            var branch = $("#branch").val();
            $.post('getCollege.php' , {key : branch} , function(data){
                $("#showDetail").html(data);
            });
        });
        
    });
</script>
